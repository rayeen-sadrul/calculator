<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display">
          <div class="display-1">0</div>
          <div class="display-2">0</div>
          <div class="temp-result">0</div>
        </div>

        <div class="all_buttons">
          <div class="button all-clear round">C</div>
          <div class="button last-entity-clear round">CE</div>
          <div class="button operation round">%</div>
          <div class="button operation round">/</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operation round">x</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation round">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation round">+</div>
          <div class="button number">0</div>
          <div class="button operation">^</div>
          <div class="button number dot">.</div>
          <div class="button equal round">=</div>
        </div>
      </div>
    </section>
  </body>
</html>
